<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1254" />
	<title>MagiClick Intranet+</title>
	<script type="text/javascript" src="js/jquery.js"></script>   
	<link rel="stylesheet" href="css/main.css" type="text/css" /> 
	<script type="text/javascript" src="js/main.js"></script> 
	<style type="text/css">
		* {font-family: arial!important;}
		body {background-color: #222426;padding:30px 20px;}
		h1 {font-size:55px;color:#eee;padding-bottom: 30px;text-align: center;}
		h2 {font-size:30px;color:#eee;padding-bottom: 3px}
		h3,span {font-size: 12px;color:#eee;font-weight: normal;padding-bottom: 10px}
		label {font-size: 12px;color:#eee;font-weight: normal;display:inline-block;margin-right: 10px}
		label input {display:inline-block;margin-right: 3px}
		.options {margin-bottom: 20px;background: black;border-radius: 10px;padding:20px;}
	</style>
</head>
<body>
	<h1>Intranet+</h1>
	<div class="options">
		<h2>Split Screen</h2>
		<h3>Current Status: <b><span class="opt-split-status"></span></b></h3>
		<label><input class="opt-split" type="radio" name="opt-split" value="true"/>On</label>
		<label><input class="opt-split" type="radio" name="opt-split" value="false"/>Off</label>
	</div>
	<!-- <div class="options">
		<h2>Auto Select Task</h2>
		<h3>Current Status: <b><span class="opt-auto-select"></span></b></h3>
		<label><input class="auto-select" type="radio" name="opt-auto-select" value="true"/>On</label>
		<label><input class="auto-select" type="radio" name="opt-auto-select" value="false"/>Off</label>
	</div> -->

	<script>
		var bg = chrome.extension.getBackgroundPage();
		if(localStorage["splitScreen"] == null || localStorage["splitScreen"] == ""){
			localStorage["splitScreen"] = false;
		}
		$(".opt-split-status").text(localStorage["splitScreen"]);
		$(".opt-split").click(function () {
			localStorage["splitScreen"] = $(this).val();
			$(".opt-split-status").text(localStorage["splitScreen"])
		});
		if(localStorage["splitScreen"] == "true"){
			$('.opt-split[value="true"]').attr("checked","checked");
		}
		else {
			$('.opt-split[value="false"]').attr("checked","checked");
		}
  	</script>


</body>
</html>
